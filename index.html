<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>Welcome to Todo App</h1>
            <p class="subtitle">Sign in to manage your tasks</p>
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <form id="loginForm" class="auth-form">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>
            <form id="registerForm" class="auth-form" style="display: none;">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="registerError" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="appScreen" class="screen" style="display: none;">
        <header>
            <h1>My Todo App</h1>
            <div class="header-right">
                <div class="user-profile">
                    <div class="user-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                    </div>
                    <span id="usernameDisplay" class="username-text"></span>
                </div>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="app-container">
            <div class="section todo-section">
                <h2>TODO</h2>

                <div class="add-todo">
                    <input type="text" id="todoInput" placeholder="What needs to be done?">
                    <button id="addBtn" onclick="addTodo()">
                        <span class="plus-icon">+</span> Insert
                    </button>
                </div>

                <ul id="todoList" class="todo-list"></ul>
            </div>

            <div class="section done-section">
                <h2>Done</h2>
                <ul id="doneList" class="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
